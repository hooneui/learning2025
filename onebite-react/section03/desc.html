<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node.js</title>
  </head>
  <body>
    <h1>Node.js</h1>
    <ul>
      <li>에디터 콘솔창에 npm init : package.json 생성</li>
      <li>index.js 실행 : node index.js</li>
      <li>
        package.json내 "scripts"에 경로 설정 : "start": "node src/index.js"
        <br />
        수정 후 [npm run start]
      </li>
    </ul>
    <p>
      npm i : 삭제된 모듈 복구 <br />
      [node_modules] 폴더는 언제든 복구 가능 (dependencies 정보가 있을 경우)
    </p>
  </body>
</html>
